<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Final - Bandera Capturada</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px dashed #0f0;
            position: relative;
        }
        
        h1 {
            text-align: center;
            text-shadow: 0 0 5px #0f0;
            animation: flicker 0.5s infinite alternate;
        }
        
        .flag-container {
            position: relative;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flag {
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background-color: #111;
            border: 1px solid #0f0;
            animation: pulse 2s infinite;
            margin-right: 10px;
        }
        
        .copy-btn {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #0f0;
            color: #000;
        }
        
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            z-index: 100;
            display: none;
            box-shadow: 0 0 10px #0f0;
        }
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .access-granted {
            color: #0f0;
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
        }
        
        .typing {
            border-right: 2px solid #0f0;
            animation: blink 0.75s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }
        
        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #0f0; }
            50% { box-shadow: 0 0 20px #0f0; }
            100% { box-shadow: 0 0 5px #0f0; }
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #111;
            border: 1px solid #0f0;
            margin: 20px 0;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: #0f0;
            animation: load 3s forwards;
        }
        
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        #anti-copy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        
        .security-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            border: 2px solid #f00;
            padding: 20px;
            z-index: 10000;
            text-align: center;
            box-shadow: 0 0 20px #f00;
            display: none;
        }
        
        .security-alert h2 {
            color: #f00;
            margin-top: 0;
            text-shadow: 0 0 5px #f00;
        }
        
        .security-alert p {
            margin-bottom: 20px;
        }
        
        .security-alert button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .security-alert button:hover {
            background-color: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="anti-copy"></div>
    <canvas id="matrix" class="matrix"></canvas>
    
    <div class="security-alert" id="securityAlert">
        <h2>¡VIOLACIÓN DE SEGURIDAD!</h2>
        <p>Acción no permitida por el sistema.</p>
        <p>Este incidente ha sido registrado.</p>
        <button onclick="hideSecurityAlert()">ENTENDIDO</button>
    </div>
    
    <div class="copy-notification" id="copyNotification">
        ¡Bandera copiada al portapapeles!
    </div>
    
    <div class="container">
        <h1>*** SISTEMA DE SEGURIDAD - NIVEL 5 ***</h1>
        
        <div class="access-granted">
            <span id="typing-text" class="typing"></span>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="flag-container">
            <div class="flag" id="flag">Cargando bandera...</div>
            <button class="copy-btn" id="copyBtn">COPIAR</button>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <p>¡Felicidades! Has completado todos los desafíos.</p>
            <p>El sistema ha sido comprometido con éxito.</p>
        </div>
    </div>
    
 <script>
        // Mostrar alerta de seguridad
        function showSecurityAlert() {
            const alert = document.getElementById('securityAlert');
            alert.style.display = 'block';
            
            // Efecto de parpadeo
            let blinkCount = 0;
            const blinkInterval = setInterval(() => {
                alert.style.boxShadow = blinkCount % 2 === 0 
                    ? '0 0 30px #f00' 
                    : '0 0 10px #f00';
                blinkCount++;
                if (blinkCount >= 6) clearInterval(blinkInterval);
            }, 200);
        }
        
        // Ocultar alerta de seguridad
        function hideSecurityAlert() {
            document.getElementById('securityAlert').style.display = 'none';
        }
        
        // Función para copiar la bandera
        function copyFlag() {
            const flagText = document.getElementById('flag').textContent;
            
            // Usar la API moderna del portapapeles si está disponible
            if (navigator.clipboard) {
                navigator.clipboard.writeText(flagText)
                    .then(() => showCopyNotification())
                    .catch(err => {
                        console.error('Error al copiar: ', err);
                        fallbackCopyText(flagText);
                    });
            } else {
                // Fallback para navegadores antiguos
                fallbackCopyText(flagText);
            }
        }
        
        // Método alternativo para copiar texto
        function fallbackCopyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyNotification();
                } else {
                    console.error('Falló al copiar texto');
                }
            } catch (err) {
                console.error('Error al copiar: ', err);
            }
            
            document.body.removeChild(textarea);
        }
        
        // Mostrar notificación de copiado
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        // Bloquear clic derecho y selección de texto
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showSecurityAlert();
        });
        
        document.addEventListener('keydown', function(e) {
            // Bloquear Ctrl+C, Ctrl+U, Ctrl+Shift+I, F12
            if (e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
                showSecurityAlert();
            }
            if (e.key === 'F12') {
                e.preventDefault();
                showSecurityAlert();
            }

            // Bloquear Ctrl+S y Ctrl+Shift+S
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                showSecurityAlert();
            }
        });
        
        // Efecto Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
        
        const alphabet = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // Efecto de texto que se escribe
        const text = "Acceso concedido. Desbloqueando bandera final...";
        const typingText = document.getElementById('typing-text');
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, Math.random() * 100 + 50);
            } else {
                // Mostrar la bandera después de que termine el efecto de escritura
                setTimeout(() => {
                    document.getElementById('flag').textContent = "wPB7Cil29nIoT99tB3o5rx0X";
                    // Habilitar el botón de copiar
                    document.getElementById('copyBtn').addEventListener('click', copyFlag);
                    // Eliminar la capa anti-copy que bloquea los eventos
                    document.getElementById('anti-copy').style.display = 'none';
                }, 1000);
            }
        }
        
        // Iniciar efectos cuando la página cargue
        window.onload = function() {
            setTimeout(typeWriter, 1500);
        };
        
        // Ajustar canvas al cambiar tamaño de ventana
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
